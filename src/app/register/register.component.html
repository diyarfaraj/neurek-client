<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Registrera</h2>
  <hr />
  <div class="form-group">
    <input
      [class.is-invalid]="
        registerForm.get('email').errors && registerForm.get('email').touched
      "
      type="text"
      class="form-controll input-lg"
      formControlName="email"
      placeholder="Email"
    />
    <div class="invalid-feedback">Please enter correct email</div>
  </div>
  <div class="form-group">
    <input
      [class.is-invalid]="
        registerForm.get('password').errors &&
        registerForm.get('password').touched
      "
      type="password"
      class="form-controll"
      formControlName="password"
      placeholder="Password"
    />
    <div
      *ngIf="registerForm.get('password').hasError('required')"
      class="invalid-feedback"
    >
      Please enter password
    </div>
    <div
      *ngIf="registerForm.get('password').hasError('minlength')"
      class="invalid-feedback"
    >
      Password must be at least 4 characters
    </div>
    <div
      *ngIf="registerForm.get('password').hasError('maxlength')"
      class="invalid-feedback"
    >
      Password must be maximum 8 characters
    </div>
  </div>
  <div class="form-group">
    <input
      [class.is-invalid]="
        registerForm.get('confirmPassword').errors &&
        registerForm.get('confirmPassword').touched
      "
      type="password"
      class="form-controll"
      formControlName="confirmPassword"
      placeholder="Confirm Password"
    />
    <div
      *ngIf="registerForm.get('confirmPassword').hasError('required')"
      class="invalid-feedback"
    >
      Please confirm password.
    </div>
    <div
      *ngIf="registerForm.get('confirmPassword').hasError('isMatching')"
      class="invalid-feedback"
    >
      Please enter a matching password
    </div>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">
      Avbryt
    </button>

    <button class="btn btn-success mr-2" type="submit">Registrera</button>
  </div>
</form>

<p>Form value: {{ registerForm.value | json }}</p>
<p>Form status: {{ registerForm.status | json }}</p>
