<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Registrera</h2>
  <hr />
  <div class="form-group">
    <input
      type="text"
      class="form-controll input-lg"
      name="email"
      [(ngModel)]="model.email"
      placeholder="Email"
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-controll"
      name="password"
      [(ngModel)]="model.password"
      placeholder="LÃ¶senord"
    />
  </div>
  <div class="form-group text-center">
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">
      Avbryt
    </button>

    <button class="btn btn-success mr-2" type="submit">Registrera</button>
  </div>
</form>
