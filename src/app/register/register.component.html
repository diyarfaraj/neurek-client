<form
  [formGroup]="registerForm"
  (ngSubmit)="registerForm.valid && register()"
  autocomplete="off"
>
  <h2 class="text-center text-primary">Registrera</h2>
  <hr />
  <app-text-input
    [formControl]="registerForm.controls['email']"
    [label]="'email'"
  ></app-text-input>

  <!--  <app-text-input
    [formControl]="registerForm.controls['dateOfBirth']"
    [label]="'Date Of Birth'"
    [type]="'date'"
  ></app-text-input> -->

  <app-text-input
    [formControl]="registerForm.controls['password']"
    [label]="'Password'"
    [type]="'password'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['confirmPassword']"
    [label]="'Confirm Password'"
    [type]="'password'"
  ></app-text-input>

  <div class="row" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">{{ error }}</li>
    </ul>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">
      Avbryt
    </button>
    <button
      [disabled]="!registerForm.valid"
      class="btn btn-success mr-2"
      type="submit"
    >
      Registrera
    </button>
  </div>
</form>
