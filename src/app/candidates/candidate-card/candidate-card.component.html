<div class="card b-1 hover-shadow mb-20">
  <div class="media card-body">
    <div class="media-left pr-12">
      <img
        class="avatar avatar-xl no-radius"
        src="https://bootdey.com/img/Content/avatar/avatar1.png"
        alt="..."
      />
    </div>
    <div class="media-body">
      <div class="mb-2">
        <span class="fs-20 pr-16">{{ candidate.jobTitle }}</span>
      </div>
      <small class="fs-16 fw-300 ls-1">{{ candidate.description }}</small>
    </div>
    <div class="media-right text-right d-none d-md-block">
      <p class="fs-14 text-fade mb-12">
        <i class="fa fa-map-marker pr-1"></i> {{ candidate.city }}
      </p>
      <span class="text-fade" *ngFor="let preference of candidate.preferences"
        ><i class="fa fa-money pr-1"></i> {{ preference.salaryPerMonth }}</span
      >
    </div>
  </div>
  <footer class="card-footer flexbox align-items-center">
    <div class="d-flex flex-row">
      <p *ngFor="let skill of candidate.skills">
        <!-- <i class="devicon-{{ skill.name }}-plain colored"></i> -->

        <img
          title="{{ skill.name }}"
          style="height: 25px; margin-right: 8px"
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/{{
            skill.devIconName
          }}/{{ skill.devIconName }}-original.svg"
        />
      </p>
    </div>
    <div class="card-hover-show animate">
      <a
        routerLink="/candidates/{{ candidate.email }}"
        title="Show profile"
        class="btn btn-xs fs-10 btn-bold btn-info mr-1"
        href="#"
        ><i class="fa fa-user"></i
      ></a>
      <a
        title="Download CV"
        class="btn btn-xs fs-10 btn-bold btn-info mr-1"
        href="#"
        ><i class="fa fa-download"></i
      ></a>
      <a
        title="Message candidate"
        class="btn btn-xs fs-10 btn-bold btn-primary"
        href="#"
        data-toggle="modal"
        data-target="#modal-contact"
        ><i class="fa fa-comments"></i
      ></a>
      <!-- <a class="btn btn-xs fs-10 btn-bold btn-warning" href="#">Delete</a> -->
    </div>
  </footer>
</div>
