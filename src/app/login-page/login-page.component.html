<div  class="container" style="margin: 100px;">
    <form #loginForm="ngForm" class="form-inline"  (ngSubmit)="login()" autocomplete="off">
        <input name="email" [(ngModel)]="model.email" class="form-control mr-sm-2" type="text" placeholder="Email">
        <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="text" placeholder="Password">
        <button class="btn btn-outline-success" type="submit">Logga in</button>
      </form>
</div>
